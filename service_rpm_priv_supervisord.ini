{{=<% %>=}}[program:{{package_service_name}}]
command=/etc/rc.d/init.d/{{package_service_name}} foreground
directory=/var/run/{{package_service_name}}
autostart=true                 ; start at supervisord start (default: true)
autorestart=true               ; restart at unexpected quit (default: true)
priority=900                  ; the relative start priority (default 999)
